<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-slot</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--
        v-slot : 슬롯의 이름과 속성값을 함께 사용할 수 있다.
    -->
    <h1>v-slot</h1>
    <div id="app">
        <show-picture>
            <!--show-picture컴포넌트의 속성값을 가져올거임
            named슬롯과 scope슬롯 동시에 사용가능한 방법-->
            <template v-slot:cat="{catsname}">
                <div v-for="item in catsname">
                    <p>{{item.name}}</p>
                    <img src="" alt="" v-bind:src="item.src" width="200">
                </div>
                
                
                
            </template>
            <template v-slot:age>
                
            </template>
        </show-picture>
    </div>

    <script>

        Vue.component('show-picture',{
            template : 
            `<div>
            <slot name="cat" v-bind:catsname="catsname"></slot>
            

            <slot name="age"></slot>
            </div>`,
            data() {
                return {
                    //1. 속성의 값을 객체의 배열로 전달 했을 때 이름 출력하기
                    //2. 부모에서 이미지태그 src값을 넣어 이미지 출력하기
                    catsname : 
                    [
                        {name : '랙돌', src : './img/1.jpg'}, 
                        {name : '코리안숏', src : './img/2.jpg'}, 
                        {name : '러시안블루', src : './img/3.jpg'},
                    ],
                }
            }
        });



        new Vue({
            el : "#app",
            data : {

            },
            methods : {

            }
        })

    </script>
</body>
</html>
