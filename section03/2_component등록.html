<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component등록</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--
        컴포넌트 : 애플리케이션에 필요한 각각의 기능을 관리할수 있게 함
        template을 이용한 html요소 구성 ->재사용, 캡슐화 가능
        vue컴포넌트는 vue인스턴스 : 모든 옵션개체 가능

        반드시 vue인스턴스 앞에 작성
        data는 함수로 작성
    -->
    <h1>component 등록</h1>
    <div id="app">
        <!--컴포넌트의 이름을 태그로 불러옴-->
        <!--
            새로운 태그를 만듬 : html요소확장
            안의 내용을 알수없음, 간단하게 쓸 수있음 : 캡슐화-->
        <my-component></my-component>
        <my-component></my-component>
        <hr>
        <h3>컴포넌트 등록 실습</h3>
        <counter-component></counter-component>

    </div>

    <script>
        //전역으로 등록된 컴포넌트
        //컴포넌트 등록
        Vue.component('my-component', {   
            template : //백틱하면 여러줄 작성가능; html요소를 이용해 화면구성
            //템플릿 사용시 주의할 점 : 반드시 하나의 요소로 내보낼 것
            `
            <div>
                <p>{{message}}</p>
                <button @click="countUp">{{count}}</button>
            </div>
            `,
            data : function() { //data는 반드시 함수를 이용해서 객체를 return해야함
                return {
                    message : '컴포넌트의 메시지입니다',
                    count : 0,
                };
            },
            methods : {
                countUp () {
                    this.count +=1;
                }
            }  
        }),

        //숫자를 감소시키는 컴포넌트 등록
        Vue.component('counter-component',{
            template : `
            <div>
                <p>{{count}}</p>
                <button @click="countUp">숫자 증가</button>
                <button @click="countDown">숫자 감소</button>
                <button @click="reset">숫자 0</button>
            </div>
            `,
            data : function () {
                return {
                    count : 0,
                }
            },
            methods : {
                countDown () {
                    this.count -=1;
                },
                countUp () {
                    this.count +=1;
                },
                reset () {
                    this.count = 0;
                }
            }
        })
