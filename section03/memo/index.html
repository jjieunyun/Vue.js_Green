<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <title>Document</title>
    <style>
        .memo {
            padding: 10px;
            margin: 10px 0;
            width: 300px;
            border: dashed 2px salmon;
            border-radius: 30px;
        }

        .btn {
            border: none;
            border-radius: 5px;
            margin: 5px;
            background-color:lightsalmon;
            color: white;
        }
    </style>
</head>
<body>
    
    <div id="app">
    
        <input type="text" v-model="memo">
        <button @click="addMemo">추가</button>
    
        <memo-component v-for="m in memolist" 
        v-bind:id="m.id"
        @delete="deleteMemo">
            {{m.memo}}
        </memo-component>
    
    </div>

    <!--사용할 컴포넌트-->
    <script src="./components/memoComponents.js"></script>

    <!--뷰 인스턴스-->
    <script src="./main.js"></script>
</body>
</html>
