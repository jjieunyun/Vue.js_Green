<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-bind(실습)</title>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    <style>

    </style>
</head>
<body>
    
    <div id="app">
        <h2>V-bind 실습</h2>
        <p>{{ name + "입니다" }}</p>
        <input type="checkbox" :checked ="checked">
        <div>
            <img :src="image" alt="열기구" width="500px">
        </div>
    
        <h3>mustache사용방법</h3>
        <p>1. vue에서 값을 가져오기 <br>
        2. 자바스크립트의 한 줄 연산자</p>
        <p>(1) 산술 연산자 사용가능 : {{30-1}} </p>
        <p>(2) 관계, 비교 연산자 사용가능 : {{1>40}} </p>
        <p>(3) 삼항 연산자 사용가능 : {{1>40? "참입니다" : "거짓입니다"}} </p>
        <p>(4) data의 값을 넣어서 연산자 이용가능 : {{sColor =="red" ? "빨강색" : "파랑색"}} </p>
    </div>
    <script>
        new Vue({
            el : '#app',
            data : {
                name : '열기구',
                checked : 'checked',
                image : "https://cdn.pixabay.com/photo/2016/11/19/16/56/adventure-1840310_960_720.jpg",
                sColor : "red"
            }
            
        });
    </script>
</body>
</html>
