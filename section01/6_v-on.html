<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>V-on과 v-on이벤트</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <!--
        v-on : 이벤트 처리방법
        v-on : 이벤트명 = "실행할 표현식 또는 메소드 이름"
        이벤트 이름은 자바스크립트에서 사용하는 이벤트 이름과 동일
        메소드 작성법 : vue안에 methods객체 ㅁ나들고 안에 메소드 작성(this사용)
    -->
    <div id="app">
        <button v-on:click="name = '홍길동'">
            버튼을 클릭하면 이름이 바뀝니다.
        </button>
        <button v-on:mouseover="name = '성춘향'">
            마우스를 올리면 이름이 바뀝니다.
        </button>

        <p>{{ name }}</p>
        <hr>

        <button @click="countPlus">count Up</button>
        <p>{{count}}</p>

        <!--버튼을 누르면 count값이 초기화됩니다.-->
        <button @click="count = 0">숫자리셋</button>  <!--표현식으로 바로 넣을 수 있음-->
        <hr>
        <!--V-on 이벤트 수식어
        evet.prevetnDefault()사용 대신 이벤트의 메소드로 호출
        페이지를 새로고침 하지 않음-->
        <h1>Form submit이벤트</h1> 
        <form @submit.prevent="formSubmit"> <!--submit.prevent써서 함수 호출-->
            <input type="text">
            <input type="submit">
        </form>
        <p>{{result}}</p>
        
        
        <hr>
        <!--v-on Key 수식어 : 키 이벤트와 수식어를 통해 특정한 키를 눌렀을 때 이벤트 발생-->
        <h1>v-on Key이벤트</h1>
        <p>space키를 누르면 1씩증가, delete키에서 손을 떼면 1씩 감소</p>
        <input type="text" @keydown.space="countPlus" @keyup.delete="countMinus">

    </div> 
    
    
    <script>
        new Vue({
            el : "#app",
            data : {
                name : "빈 이름",
                count : 0,
                result : "",
            },
            methods : {
                countPlus() {this.count ++},
                countMinus() {this.count--},
                countReset() {this.count = 0},
                formSubmit() {this.result = "submit 했습니다."},
            }

        });
    </script>
</body>
</html>
