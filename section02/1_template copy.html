<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        <h1>Vue인스턴스 - template</h1>
        <p>{{msg}}</p>
    
    </div>

    <script>
        new Vue({
            el : "#app",
            data : {
                msg : "좋은 아침입니다"
            },
            template : `
                <div>
                    <h1>Vue인스턴스 - template</h1>
                    <p>template으로 작성된 p요소입니다</p>
                    <p>{{msg}}</p>
                </div>
            `
        })
    </script>
</body>
</html>
