<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>template(실습)</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <div id="app">
        
    </div>
    

    <script>
        new Vue({
            el : "#app",
            data : {
                msg : "data의 메시지입니다."
            },
            template : `
                <div>
                    <h1>template으로 생성된 화면입니다.</h1>
                    <p>{{msg}}</p>
        
                    <div>
                        <p>div요소입니다</p>
                        <input type="text" v-model="msg">
                    </div>
                </div>
            `
        })
    </script>
</body>
</html>
